<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar trabajador</title>
    <script src="../trabajador.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../estilos forms/forms.css">

    <style>
        input:invalid {
          border: 2px solid red;
        }
        input:valid {
          border: 2px solid black;
        }
      </style>

</head>

<body id="body" onload="obtenerIDtrabajadorActualizar();">
    <!--Barra de Navegación-->
    <div class="container2">
        <div class="navbar">
            <a class="logo" href="#"><img width="70px" src="../img/crm_24x24.png" alt="Logo"></a>
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                </div>
            <div class="nav-items">
                <a style="text-decoration: none;" href="../trabajador/listar-trabajadores.html" class="ui-btn">
                    <span>
                      Listado de Trabajadores
                    </span>
                </a>
                <a style="text-decoration: none;" href="../trabajador/listar-trabajadores.html" class="ui-btn">
                    <span>
                      Gestión Trabajadores
                    </span>
                </a>
            </div>
        </div>
    </div>
        <!--Título-->
        <h1 class="text-white">Actualizar trabajador</h1>
        <hr>
        <!--Formulacio para crear trabajador-->
        <div>
            <form class="container">
                <!--RUT-->
                <div class="mb-3">
                    <label for="txt_id_trabajador" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="txt_id_trabajador" aria-describedby="txt_rut_help"
                        required>
                    <div id="txt_rut_help" class="form-text">Rut sin puntos y con guión</div>
                </div>
                <!--Nombres-->
                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="txt_nombre" aria-describedby="txt_nombres_help"
                        required>
                    <div id="txt_nombre_help" class="form-text">Ingrese nombres y apellidos del trabajador</div>
                </div>
                <!--Sexo-->
                <div style="margin-bottom: 20px;">
                    <label for="lista-sexo">Sexo</label>
                    <select id="lista-sexo" class="form-select" aria-label="">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <!--Fecha de nacimiento-->
                <div class="mb-3">
                    <label for="txt_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="txt_fecha_nacimiento" aria-describedby="txt_fecha_nacimiento_help"
                        required>
                    <div id="txt_fecha_nacimiento_help" class="form-text">Ingrese la fecha de nacimiento del trabajador</div>
                </div>
                <!--Dirección-->
                <div class="mb-3">
                    <label for="txt_direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="txt_direccion" aria-describedby="txt_sexo_help"
                        required>
                    <div id="txt_sexo_direccion" class="form-text">Ingrese dirección del trabajador</div>
                </div>
                <!--Teléfono-->
                <div class="mb-3">
                    <label for="txt_telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="txt_telefono" aria-describedby="txt_celular_help"
                        value="0">
                    <div id="txt_telefono_help" class="form-text">Sin +569. Máximo 8 números</div>
                </div>
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="actualizarTrabajador();" value="Actualizar trabajador"></button>
            </form>
        </div>
        <input type="hidden" id="hdn_rut_trabajador">
    </div>
</body>

</html>
