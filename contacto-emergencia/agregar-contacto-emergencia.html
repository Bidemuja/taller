    <!--form-->
    <div>
            <h1 class="text-white">Agregar contacto de emergencia</h1>
            <hr>
            <!--Formulario para crear trabajador-->
            <div>
                <form class="container">
                    <!--RUT-->
                    <div class="mb-3">
                        <label for="txt_rut_contacto" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="txt_rut_contacto" aria-describedby="txt_rut_help"
                            required>
                        <div id="txt_rut_help" class="form-text">Rut sin puntos y con guión</div>
                    </div>
                    <!--Nombre Contacto de Emergencia-->
                    <div class="mb-3">
                        <label for="txt_nombre_contacto" class="form-label">Nombre completo contacto</label>
                        <input type="text" class="form-control" id="txt_nombre_contacto"
                            aria-describedby="txt_nombre_help" required>
                        <div id="txt_nombre_contacto_help" class="form-text">Ingrese el nombre completo de contacto
                        </div>
                    </div>
                    <!--Parentesco Contacto emergencia-->
                    <div style="margin-bottom: 20px;">
                        <label for="lista-parentesco">Parentesco</label>
                        <select id="lista-parentesco" class="form-select" aria-label="">
                            <option selected disabled>Seleccione una opción</option>
                            <option value="Cónyuge">Cónyuge</option>
                            <option value="Conviviente">Conviviente</option>
                            <option value="Hijo(a)">Hijo(a)</option>
                            <option value="Nieto(a)">Nieto(a)</option>
                            <option value="Padre mayor de 65 años">Padre mayor de 65 años</option>
                            <option value="Madre mayor de 65 años">Madre mayor de 65 años</option>
                        </select>
                    </div>
                    <!--Celular-->
                    <div class="mb-3">
                        <label for="txt_telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="txt_telefono" aria-describedby="txt_telefono_help"
                            value="0" required>
                        <div id="txt_telefono_help" class="form-text">Sin +569. Máximo 8 números</div>
                    </div>
                    <!--Botón de envío-->
                    <input type="button" class="btn btn-primary" onclick="crearContactoEmergencia();"
                        value="Enviar"></button>
                </form>
            </div>
