    <!--Título-->
    <h1 class="text-white">Agregar nueva carga familiar</h1>
    <hr>
    <!--Formulario para crear trabajador-->
    <div>
        <form class="container">
            <!--Nombres-->
            <div class="mb-3">
                <label for="txt_rut_carga" class="form-label">Rut carga</label>
                <input type="text" class="form-control" id="txt_rut_carga" aria-describedby="txt_nombres_help" required>
                <div id="txt_carga_help" class="form-text">Rut sin puntos y con guión</div>
            </div>
            <!--Nombre Carga-->
            <div class="mb-3">
                <label for="txt_nombre_carga" class="form-label">Nombre completo carga</label>
                <input type="text" class="form-control" id="txt_nombre_carga" aria-describedby="txt_sexo_help" required>
                <div id="txt_nombre_carga_help" class="form-text">Ingrese el nombre completo de carga </div>
            </div>
            <!--Sexo Carga-->
            <div style="margin-bottom: 20px;">
                <label for="lista-sexo">Sexo</label>
                <select id="lista-sexo" class="form-select" aria-label="">
                    <option selected disabled>Seleccione una opción</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
            <!--Parentesco Carga-->
            <div style="margin-bottom: 20px;">
                <label for="lista-parentesco">Parentesco</label>
                <select id="lista-parentesco" class="form-select" aria-label="">
                    <option selected disabled>Seleccione una opción</option>
                    <option value="Cónyuge">Cónyuge</option>
                    <option value="Conviviente">Conviviente</option>
                    <option value="Hijo(a)">Hijo(a)</option>
                    <option value="Nieto(a)">Nieto(a)</option>
                    <option value="Padre mayor de 65 años">Padre mayor de 65 años</option>
                    <option value="Madre mayor de 65 años">Madre mayor de 65 años</option>
                </select>
            </div>
            <!--Botón de envío-->
            <input type="button" class="btn btn-primary" onclick="crearCargaFamiliar();" value="Enviar"></button>
        </form>
    </div>
    </div>
    </div>
